<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fabric.JS</title>
    <!-- BS5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid g-0">
      <nav class="bg-dark px-5 py-2">
        <div class="left">
          <img src="./assets/img/logo.svg" alt="" />
        </div>
        <div class="right">
          <button type="button" class="btn download">Download</button>
        </div>
      </nav>
      <div class="content">
        <div class="col-md-1 sidebar-1">
          <ul>
            <li class="" id="elementss"><a href="#">Elements</a></li>
            <li onclick="imagesFun()" class="" id="imagess">
              <a href="#">Images</a>
            </li>
            <li onclick="textFun();" class="" id="textt">
              <a href="#">Text</a>
            </li>
            <li onclick="bgFun();" class="" id="backgg">
              <a href="#">Background</a>
            </li>
          </ul>
        </div>
        <div class="col-md-3 sidebar-2">
          <!-- Elements -->
          <div class="row" id="elements">
            <p class="h5 mt-3">
              Click on Menu to See Options
            </p>
          </div>
        <!-- Images -->
          <div class="row" id="images">
            <img
              src="https://picsum.photos/id/0/5616/3744"
              alt=""
              class="image"
            />
            <img
              src="https://picsum.photos/id/1/5616/3744"
              alt=""
              class="image"
            />
            <img
              src="https://picsum.photos/id/10/2500/1667"
              alt=""
              class="image"
            />
            <img
              src="https://picsum.photos/id/100/2500/1656"
              alt=""
              class="image"
            />
            <img
              src="https://picsum.photos/id/1000/5626/3635"
              alt=""
              class="image"
            />
            <img
              src="https://picsum.photos/id/1001/5616/3744"
              alt=""
              class="image"
            />
          </div>
          <!-- Text-->
          <div class="row colors" id="text">
            <button type="button" class="btn text-btn">Add a Heading</button>
            <button type="button" class="btn text-btn">
              Add a Sub-Heading
            </button>
            <button type="button" class="btn text-btn">
              Add a Little Bit of Body Text
            </button>
          </div>
          <!-- Background -->
          <div id="background">
            <div class="row colors">
              <div class="h6 bold ps-4 pt-3">Default Colors</div>
              <div class="col-md-2 blue" onclick="blue()"></div>
              <div class="col-md-2 black" onclick="black()"></div>
              <div class="col-md-2 green" onclick="green()"></div>
              <div class="col-md-2 red" onclick="red()"></div>
              <div class="col-md-2 yellow" onclick="yellow()"></div>
              <div class="col-md-2 pink" onclick="pink()"></div>
            </div>
            <div class="row colors-2">
              <div class="col-md-2 orange" onclick="orange()"></div>
              <div class="col-md-2 firebrick" onclick="firebrick()"></div>
              <div class="col-md-2 aqua" onclick="aqua()"></div>
              <div class="col-md-2 violet" onclick="violet()"></div>
            </div>
          </div>
        </div>
        <!--  -->

        <div class="col-md-8 sidebar-3">
          <div class="bg-sidebar-3" id="bg"></div>
        </div>
      </div>
    </div>
    <!-- Fabric JS -->
    <script src="./assets/lib/fabric.min.js"></script>
    <!-- External JS -->
    <script src="./index.js"></script>
  </body>
</html>
